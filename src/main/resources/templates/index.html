<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список точек доступа WiFi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .table {
            margin-top: 20px;
            table-layout: fixed;
            width: 100%;
        }
        .table th, .table td {
            padding: 8px;
            vertical-align: middle;
        }
        .bssid-table {
            width: 100%;
            margin: 0;
        }
        .bssid-table tr:not(:last-child) {
            border-bottom: 1px solid #dee2e6;
        }
        .bssid-table td {
            padding: 8px;
            border: none;
        }
        .ssid-cell {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-3">Список точек доступа WiFi</h2>
    <form action="/access_points/scan" method="post">
        <button type="submit" class="btn btn-success">Сканировать сети</button>
    </form>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th style="width: 15%">Название (SSID)</th>
            <th style="width: 20%">BSSID</th>
            <th style="width: 15%">Уровень сигнала (%)</th>
            <th style="width: 15%">Частота</th>
            <th style="width: 10%">Канал</th>
            <th style="width: 15%">Стандарт</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accessPoint : ${accessPoints}">
            <td class="ssid-cell" th:text="${accessPoint.name} ?: '<Без имени>'">Неизвестно</td>
            <td colspan="5" style="padding: 0">
                <table class="bssid-table">
                    <tr th:each="bssid : ${accessPoint.bssids}">
                        <td style="width: 20%" th:text="${bssid.mac}">—</td>
                        <td style="width: 15%" th:text="${bssid.signal} + '%'">—</td>
                        <td style="width: 15%" th:text="${bssid.frequency} ?: '—'">—</td>
                        <td style="width: 10%" th:text="${bssid.channel} ?: '—'">—</td>
                        <td style="width: 15%" th:text="${bssid.radioType} ?: '—'">—</td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
